apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: kaggle-agent
data:
  DATABASE_URL: "postgresql://kaggle_user:password@postgres:5432/kaggle_agent"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: kaggle-agent
type: Opaque
stringData:
  ANTHROPIC_API_KEY: "<<secret_key>>"
  KAGGLE_USERNAME: "<<username>>"
  KAGGLE_KEY: "<<secret_key>>"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-sa
  namespace: kaggle-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api-role
  namespace: kaggle-agent
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-rolebinding
  namespace: kaggle-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: api-role
subjects:
  - kind: ServiceAccount
    name: api-sa
    namespace: kaggle-agent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaggle-api
  namespace: kaggle-agent
  labels:
    app: kaggle-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kaggle-api
  template:
    metadata:
      labels:
        app: kaggle-api
    spec:
      serviceAccountName: api-sa
      containers:
      - name: api
        image: kaggle-agent/api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: DATABASE_URL
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: ANTHROPIC_API_KEY
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kaggle-api
  namespace: kaggle-agent
  labels:
    app: kaggle-api
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8000
      nodePort: 30080
      protocol: TCP
      name: http
  selector:
    app: kaggle-api

